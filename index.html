<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div id="sorvete">
            <img src="sorvete.png" alt="sorvete">
        </div>
        <div class="searchfield">
            <div id="magnifyingglass">
                <img src="magnifyingglass.png" alt="magnifying-glass">
            </div>
            <div class="text">
                <h1>Procure seu sorvete</h1>
            </div>
        </div>
    </div>
    <!-- SORVETES -->
    <div class="card">
        <div class="minion">
            <img src="minions.png" alt="minions">
        </div>
        <div class="morango">
            <img src="kibonbon.svg" alt="kibonbon">
        </div>
        <div class="chicabon">
            <img src="Chicabon.svg" alt="Chicabon">
            <div class="infos">
                <div class="textnome">
                    <h1>Chica Bon</h1>
                </div>
                <div class="textdesc">
                    <h1>Picolé de chocolate tradicional 53g (R$ 0,05/g)</h1>
                </div>
            </div>
            <div class="preços">
                <div class="textpreço">
                    <h1>R$ 3,50</h1>
                </div>
            </div>
        </div>
        <div class="azul">
            <img src="kolorix.svg" alt="kolorix">
        </div>
        <div class="brigadeiro">
            <img src="brigadeiro.svg" alt="brigadeiro">
        </div>
        <div class="tablito">
            <img src="Tablito.jpg" alt="Tablito">
            <div class="infos">
                <div class="textnome">
                    <h1>Picolé Tablito</h1>
                </div>
                <div class="textdesc">
                    <h1>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</h1>
                </div>
            </div>
            <div class="preços">
                <div class="textpreço">
                    <h1>R$ 5,00</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="frame1">
            <div class="linkedin">
                <img src="Linkedin.png" alt="Linkedin">
            </div>
            <div class="facebook">
                <img src="facebook.png" alt="facebook">
            </div>
            <div class="twitter">
                <img src="Twitter.png" alt="Twitter">
            </div>
        </div>
        <div class="frame2">
            <div class="sorvetefooter">
                <img src="sorvete.png" alt="sorvetefooter">
            </div>
        </div>
        <div class="textfooter">
            <h1>Made by Caio Fernandes</h1>
        </div>
    </footer>
  </body>
</html>
